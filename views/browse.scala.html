


@(products: Seq[Product])

@main("Book Catalog") {
  <div>
    <table>
      @for(p <- products){
      <tr>
        <td>@p.title</td>
        <td>@p.author</td>
        <td>@p.description</td>
        <td>@p.price</td>
        <td><a href="/updateproduct/@p.title">edit</a></td>
        <td><a href="/deleteproduct/@p.title">delete</a></td>
      </tr>
      }
    </table>
    </div>
    <div id="menu">
      <a href="/createproduct">Add new product</a>
    </div>
    }
